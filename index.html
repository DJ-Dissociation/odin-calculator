<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Astounding Calculator</title>
</head>
<body>
    <!-- <div>Hi!</div> -->
    <div class = "container">
        <div class = "display">0</div>
        <div class = "buttons">
            <div class = "row">
                <button class = "offButton">[OFF]</button>
                <button class = "clearButton">CLEAR</button>
                <button class = "operandButton">[%]</button>
                <button class = "operandButton">[+/-]</button>
            </div>
            <div class = "row">
                <button class = "numberButton">7</button>
                <button class = "numberButton">8</button>
                <button class = "numberButton">9</button>
                <button class = "operandButton" id = "divide">/</button>
            </div>
            <div class = "row">
                <button class = "numberButton">4</button>
                <button class = "numberButton">5</button>
                <button class = "numberButton">6</button>
                <button class = "operandButton" id = "multiply">x</button>
            </div>
            <div class = "row">
                <button class = "numberButton">1</button>
                <button class = "numberButton">2</button>
                <button class = "numberButton">3</button>
                <button class = "operandButton" id = "subtract"> -</button>
            </div>
            <div class = "row">
                <button class = "numberButton">0</button>
                <button class = "numberButton">.</button>
                <button class = "equalsButton">=</button>
                <button class = "operandButton" id = "add">+</button>
            </div>

        </div>


    </div>
    

    <script src = "javascript.js"></script>
</body>
</html>
